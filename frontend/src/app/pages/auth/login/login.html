<div class="page">
  <!-- Navbar -->
  <nav class="nav">
    <div class="nav-inner">
      <h1 class="brand">
        <i class="fas fa-shield-alt brand-icon"></i>
        Insurance Portal
      </h1>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <div class="auth-container">
      <div class="card auth-card">
        <div class="section-header">
          <h2>
            <i class="fas fa-sign-in-alt"></i>
            Welcome Back
          </h2>
          <p>Secure access for Customers, Agents, and Administrators</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="fas fa-envelope"></i>
              Email Address
            </label>
            <input 
              id="email" 
              type="email" 
              formControlName="email" 
              class="form-input"
              placeholder="Enter your email address" 
            />
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">
                <i class="fas fa-exclamation-circle"></i>
                Email is required
              </div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">
                <i class="fas fa-exclamation-circle"></i>
                Please enter a valid email
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i>
              Password
            </label>
            <input 
              id="password" 
              type="password" 
              formControlName="password" 
              class="form-input"
              placeholder="Enter your password" 
            />
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">
                <i class="fas fa-exclamation-circle"></i>
                Password is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="role" class="form-label">
              <i class="fas fa-user-tag"></i>
              Login as
            </label>
            <select id="role" formControlName="role" class="form-select">
              <option value="customer">Customer</option>
              <option value="agent">Agent</option>
              <option value="admin">Administrator</option>
            </select>
          </div>

          <div *ngIf="error" class="alert error-alert">
            <i class="fas fa-exclamation-triangle"></i>
            {{ error }}
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
            <i *ngIf="!loading" class="fas fa-sign-in-alt"></i>
            <span *ngIf="loading" class="spinner"></span>
            {{ loading ? 'Signing in...' : 'Sign In' }}
          </button>

          <div class="auth-footer">
            <p>
              Don't have an account?
              <a routerLink="/register" class="auth-link">
                <i class="fas fa-user-plus"></i>
                Register here
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>
</div>
